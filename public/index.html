<html>
  <head>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/underscore/underscore-min.js"></script>
    <script src="/js/KeyboardJS/keyboard.js"></script>
    <script src="/js/jquery.scrollTo/jquery.scrollTo.min.js"></script>
    <script src="/js/app.js"></script>
    <link href="/css/app.css" rel="stylesheet" type="text/css" />
    <title>Localnews</title>
  </head>
  <body>
    <a id="fork-me" href="https://github.com/bltavares/localnews"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
    <section id="content" >
    <form id='mark-all-as-read' method="post" action="/unread">
      <input type="submit" value="Mark all as read"/>
    </form>
    <a href="/refresh" id="refresh">Update feeds</a>
    <ul id="entries"></ul>
    <footer></footer>
    <form id="add-url" method="post" action="/subscriptions">
      <input type="text" name="url" />
      <input type="submit" value="Add feed"/>
    </form>
    <form id="import" action="/import" method="post" enctype="multipart/form-data">
      <input name="import" type="file" accept="text/xml" />
      <input type="submit" value="Import feeds" />
    </form>
    </section>
  </body>
</html>
